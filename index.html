<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
    <script src='js/common.js'></script>
    <title>Форма регистрации</title>
</head>

<body>
    <div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only"></span></button>
                <h4 class="modal-title" id="myModalLabel">Пройдите регистрацию на сайте</h4>
            </div>
            <div class="modal-body bg-info">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well">
                            <form id="contact-form" method="POST" action="">
                                <div class="form-group">
                                    <label for="firstname" class="control-label">Имя</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" value="" required="" title="Пожалуйста введите Ваше имя" placeholder="Пожалуйста введите Ваше имя">
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="control-label">Фамилия</label>
                                    <input type="lastname" class="form-control" id="lastname" name="lastname" value="" required="" title="Пожалуйста введите Вашу фамилию" placeholder="Пожалуйста введите Вашу фамилию">
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="" required="" title="Пожалуйста введите Ваш Email" placeholder="Пожалуйста введите Ваш Email"></input>
                                    <span class="help-block"></span>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Пол</label>
                                    <div class="radio">
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" value="Мужской" id="gender1"> Мужской
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" value="Женский" id="gender2" > Женский
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="city">Город:</label>
                                    <select name="city" class="form-control selectpicker" id="city">
                                        <option value="">Пожалуйста выберите Ваш город</option>
                                        <option value="Нижний Новгород">Нижний Новгород</option>
                                        <option value="Москва">Москва</option>
                                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                                        <option value="Новосибирск">Новосибирск</option>
                                    </select>
                                </div>

                                <div class="form-group" id="rus-district-nizhny">
                                    <label for="district">Район:</label>
                                    <select name="district" class="form-control" id="district1">
                                        <option value="">Пожалуйста выберите Ваш район</option>
                                      <option value="Нижегородский">Нижегородский</option>
                                      <option value="Приокский">Приокский</option>
                                      <option value="Советский">Советский</option>
                                      <option value="Канавинский">Канавинский</option>
                                      <option value="Автозаводский">Автозаводский</option>
                                      <option value="Ленинский">Ленинский</option>
                                      <option value="Московский">Московский</option>
                                      <option value="Сормовский">Сормовский</option>
                                    </select>
                                </div>

                                
                                <button type="submit" class="btn btn-success btn-lg " onclick="clickAlert()">Зарегистрироваться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
